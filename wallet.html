<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Loan Book</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // --- ACCESS CONTROL ---
        // This script acts as a gatekeeper. If the user is not logged in,
        // it immediately redirects them to the login page before any content loads.
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        // Restrict Wallet to Admins only
        if (localStorage.getItem('userRole') !== 'Administrator') {
            window.location.href = 'Employee-dashboard.html';
        }
    </script>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-gray: #f4f6f9;
            --dark-gray: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--light-gray);
        }

        main .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .wallet-balance-card {
            background: linear-gradient(135deg, #353b72, hsl(318, 77%, 59%));
            color: var(--white);
            justify-content: space-between;
            margin-left: 0;
            margin-right: auto;
            max-width: 400px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        #wallet-balance {
            font-size: 3.5rem !important;
            font-weight: 700 !important;
            margin: 0 auto !important;
            color: var(--white) !important;
        }

        #total-disbursement-display {
            font-size: 3.5rem !important;
            font-weight: 700 !important;
            margin: 0 auto !important;
            color: var(--white) !important;
        }

        #add-funds-btn {
            display: block;
            margin: 20px auto 0 auto !important;
            width: fit-content;
            justify-content: center;
            gap: 15px;
            padding-bottom: 0%;
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: var(--white) !important;
            border: 1px solid var(--white) !important;
            border-radius: 25px !important;
            padding: 12px 25px !important;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #add-funds-btn:hover {
            background-color: var(--white) !important;
            color: var(--primary-color) !important;
        }

        .total-disbursement-card-style {
            background: linear-gradient(135deg, #ff0707, hsl(244, 100%, 52%));
            color: var(--white);
            justify-content: space-between;
            margin-left: 0;
            margin-right: auto;
            max-width: 400px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .stat-card-mini {
            border-left: 0 !important;
            border-top: 5px solid;
            text-align: center;
        }

        .stat-card-mini.income {
            border-top-color: var(--success-color);
        }

        .stat-card-mini.expense {
            border-top-color: var(--danger-color);
        }

        .stat-card-mini h3 {
            color: var(--dark-gray) !important;
            font-size: 1rem !important;
        }

        .stat-card-mini .amount {
            font-size: 2rem !important;
            font-weight: 600 !important;
        }

        #transaction-history-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        #transaction-history-table th {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 0.9rem;
            color: var(--dark-gray);
            text-transform: uppercase;
        }

        #transaction-history-table td {
            background: #fafafa;
            padding: 15px;
            vertical-align: middle;
        }

        #transaction-history-table tbody tr {
            transition: all 0.2s ease;
        }

        #transaction-history-table tbody tr:hover {
            background-color: #f0f0f0;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        #transaction-history-table td:first-child {
            border-radius: 8px 0 0 8px;
        }

        #transaction-history-table td:last-child {
            border-radius: 0 8px 8px 0;
        }

        .trans-type-deposit {
            color: var(--success-color);
            font-weight: bold;
        }

        .trans-type-withdrawal {
            color: var(--danger-color);
            font-weight: bold;
        }

        .filter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-controls .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .filter-controls .btn-secondary {
            background-color: var(--dark-gray);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        @media (max-width: 768px) {
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-controls > div {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            #trans-search, #start-date, #end-date {
                width: 100%;
                box-sizing: border-box;
            }
            .wallet-balance-card, .total-disbursement-card-style, .stat-card-mini {
                min-width: 100% !important;
                height: auto !important;
                min-height: auto !important;
                padding: 20px !important;
            }
            #wallet-balance, #total-disbursement-display {
                font-size: 2.5rem !important;
            }
            .stat-card-mini .amount {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar collapsed"></aside>

        <div class="main-content">

            <main>
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <section class="card wallet-balance-card"
                        style="flex: 1; min-width: 300px; max-width: none; margin-right: 0;">
                        <h2>Wallet Balance</h2>
                        <div style="display: flex; flex-direction: column; align-items: center;  margin-top:10px;">
                            <div id="wallet-balance">₹0.00</div>
                            <button id="add-funds-btn">Add / Withdraw</button>
                        </div>
                    </section>
                    <section class="card total-disbursement-card-style"
                        style="flex: 1; min-width: 300px; max-width: none; margin-right: 0;">
                        <h2>Total Disbursement Amount</h2>
                        <div style="display: flex; flex-direction: column; align-items: center;  margin-top:10px;">
                            <div id="total-disbursement-display">₹0.00</div>
                        </div>
                    </section>
                </div>

                <div style="display: flex; flex: 1; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
                    <section class="card stat-card-mini income"
                        style="flex: 1; min-width: 300px; max-width: none; margin-right: 0;">
                        <h3>Total Income</h3>
                        <div id="total-income-display" class="amount">₹0.00</div>
                    </section>
                    <section class="card stat-card-mini expense"
                        style="flex: 1; min-width: 300px; max-width: none; margin-right: 0;">
                        <h3>Total Expenses</h3>
                        <div id="total-expense-display" class="amount">₹0.00</div>
                    </section>
                </div>

                <section class="card" style="margin-top: 20px;">
                    <div class="filter-controls">
                        <h2 style="margin: 0; border: none;">Transaction History</h2>
                        <div>
                            <input type="text" id="trans-search" placeholder="Search transactions..."
                                style="padding: 10px; border-radius: 20px; border: 1px solid #ddd;">
                            <input type="date" id="start-date"
                                style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                            <input type="date" id="end-date"
                                style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                            <button id="filter-btn" class="btn-primary">Filter</button>
                            <button id="clear-filter-btn" class="btn-secondary">Clear</button>
                            <button id="export-csv-btn" class="btn-primary"
                                style="background-color: var(--success-color);">Export CSV</button>
                        </div>
                    </div>
                    <div style="overflow-x: auto;">
                        <table id="transaction-history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Borrower</th>
                                    <th>Description</th>
                                    <th>Type</th>
                                    <th style="text-align: right;">Amount</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-table-body"></tbody>
                        </table>
                    </div>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; align-items: right;">
                        <button id="prev-page-btn" disabled>Previous</button>
                        <span id="page-indicator">Page 1</span>
                        <button id="next-page-btn">Next</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Add Funds Modal -->
    <div id="transaction-modal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="custom-close-modal" id="close-trans-modal">&times;</span>
            <h2>New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group"><label for="trans-type">Type</label><select id="trans-type">
                        <option value="Deposit">Deposit (+)</option>
                        <option value="Withdrawal">Withdrawal (-)</option>
                    </select></div>
                <div class="form-group"><label for="trans-amount">Amount</label><input type="number" id="trans-amount"
                        required step="0.01"></div>
                <div class="form-group"><label for="trans-desc">Description</label><input type="text" id="trans-desc"
                        placeholder="e.g. Capital Injection" required></div>
                <button type="submit">Save Transaction</button>
            </form>
        </div>
    </div>
    <script src="app.js" defer></script>
    <script src="wallet.js" defer></script>
</body>

</html>
