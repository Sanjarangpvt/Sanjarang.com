<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Loan Book</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="employee-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link to your site's icon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // --- ACCESS CONTROL ---
        // This script acts as a gatekeeper. If the user is not logged in,
        // it immediately redirects them to the login page before any content loads.
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar collapsed">
            <!-- Content loaded via JS -->
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="custom-header-box">
                <div class="header-container">
                    <div class="header-left">
                        <button id="sidebar-toggle" class="icon-btn">‚ò∞</button>
                        <div class="header-title-group">
                            <h1>Employee Dashboard</h1>
                            <div class="user-profile">
                                <span class="user-name">Employee</span>
                                <span class="user-role">Staff</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="search-wrapper">
                            <input type="text" id="global-search" placeholder="Search borrowers...">
                            <div id="search-results" class="search-dropdown"></div>
                        </div>
                        <div class="quick-actions-wrapper" style="position: relative; margin-right: 15px;">
                            <button id="quick-actions-btn" class="icon-btn" title="Quick Actions">‚ö°</button>
                            <div id="quick-actions-dropdown" class="dropdown-content">
                                <div class="dropdown-header">Quick Actions</div>
                                <ul class="quick-actions-list">
                                    <li><a href="add-loan.html" target="_blank">Add New Loan</a></li>
                                    <li><a href="loan-calculator.html">EMI Calculator</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="notifications-wrapper">
                            <button id="notification-btn" class="icon-btn">üîî<span class="badge"
                                    id="notification-count">0</span></button>
                            <div id="notification-dropdown" class="dropdown-content">
                                <div class="dropdown-header">Recent Alerts</div>
                                <ul id="notification-list">
                                    <li class="no-alerts">No new notifications</li>
                                </ul>
                            </div>

                        </div>
                        <div id="current-datetime"></div>

                    </div>
                </div>
            </header>
            <main>
                <div class="message-bar">
                    <p id="dashboard-message-text"></p>
                </div>
                <!-- Stats Grid -->
                <section class="dashboard-grid">
                    <div class="card stat-card card-blue">
                        <div class="stat-icon">üìÑ</div>
                        <div class="stat-details">
                            <h3>Active Loans</h3>
                            <p class="stat-number" id="stat-active-loans">0</p>
                        </div>
                    </div>
                    <div class="card stat-card card-orange">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-details">
                            <h3>Total Borrowers</h3>
                            <p class="stat-number" id="stat-total-borrowers">0</p>
                        </div>
                    </div>
                    <div class="card stat-card card-green">
                        <div class="stat-icon">üìù</div>
                        <div class="stat-details">
                            <h3>My Applications</h3>
                            <p class="stat-number" id="stat-my-applications">0</p>
                        </div>
                    </div>
                    <a href="loan-calculator.html" class="card stat-card card-purple"
                        style="text-decoration: none; color: inherit; cursor: pointer;">
                        <div class="stat-icon">üßÆ</div>
                        <div class="stat-details">
                            <h3>Tools</h3>
                            <p class="stat-number" style="font-size: 1.5rem;">Calculator</p>
                        </div>
                    </a>
                </section>

                <!-- Charts Row -->
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 2rem;">
                    <!-- Loan Status Chart -->
                    <section class="card" style="margin-bottom: 0;">
                        <h2>Loan Status Distribution</h2>
                        <div style="height: 400px;">
                            <canvas id="loanStatusChart"></canvas>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <!-- Borrower Details Modal -->
    <div id="borrower-modal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="custom-close-modal">&times;</span>
            <h2 id="modal-borrower-name">Borrower Name</h2>
            <table id="modal-loan-table">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
