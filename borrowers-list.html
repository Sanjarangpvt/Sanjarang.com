<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: white; padding: 20px; max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .print-btn { display: block; margin: 20px auto; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; width: fit-content; text-decoration: none; text-align: center;}
        .print-btn:hover { background: #2980b9; }
        @media print { .print-btn { display: none; } }
    </style>
</head>
<body>
    <a href="manage-loans.html" style="position: absolute; top: 20px; left: 20px; text-decoration: none; font-weight: bold; color: #2c3e50; font-family: sans-serif;">‚Üê Back</a>
    <h1>Total Borrowers List</h1>
    <div style="display: flex; justify-content: center; gap: 10px; margin: 20px 0;">
        <a href="#" onclick="window.print()" class="print-btn" style="margin: 0;">Print List</a>
        <button id="export-borrowers-btn" class="print-btn" style="margin: 0; background-color: #27ae60;">Export CSV</button>
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="borrower-search" placeholder="Search by Name or Reference No..." style="padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
    </div>
    <table id="borrowers-list-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Reference No</th>
                <th>Mobile</th>
                <th>Active Loans</th>
                <th>Total Debt</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination-controls" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px; padding-bottom: 20px;">
        <button id="prev-page-btn" style="padding: 8px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; transition: opacity 0.2s;">Previous</button>
        <span id="page-indicator" style="font-weight: bold; color: #2c3e50; font-family: sans-serif;">Page 1 of 1</span>
        <button id="next-page-btn" style="padding: 8px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; transition: opacity 0.2s;">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
