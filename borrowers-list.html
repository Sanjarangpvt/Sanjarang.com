<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower List</title>
    <link rel="stylesheet" href="style.css">
    <style>

</head>

            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Active Loans</th>
