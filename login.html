<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6B8DD6, #8E37D7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 0;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeInUp 0.8s ease-out;
            transition: transform 2s;
        }

        .login-card:hover {
            transform: scale(1.02);
        }

        .login-left {
            flex: 1;
            background: linear-gradient(rgba(102, 126, 234, 0.85), rgba(118, 75, 162, 0.85)), url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .login-left h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .login-left p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-right {
            flex: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
            color: #1a202c;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .login-header p {
            margin: 8px 0 0;
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f7fafc;
            color: #2d3748;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
            transform: scale(1.01);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            background-size: 200% auto;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        }

        .footer-links {
            margin-top: 25px;
            font-size: 13px;
            color: #95a5a6;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .error-msg {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fecaca;
        }

        /* Animation for Shake */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Animation for Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animation for Card Entrance */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .contact-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .home-btn {
            position: absolute;
            top: 25px;
            left: 30px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Spinner Styles */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                max-width: 400px;
            }
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="home-btn">
        <i class="bi bi-house-fill"></i> Home
    </a>
    <a href="mailto:support@loanmanager.com" class="contact-btn">
        <i class="bi bi-envelope-fill"></i> Contact Us
    </a>

    <div class="login-card">
        <div class="login-left">
            <h2>Welcome Back!</h2>
            <p>Streamline your loan management process with our secure and efficient dashboard.</p>
            <div style="font-size: 5rem; margin-top: 20px; opacity: 0.8;">ðŸ“Š</div>
        </div>
        <div class="login-right">
            <div class="login-header">
                <h1>Login</h1>
                <p>Please enter your credentials to continue.</p>
            </div>
            
            <div id="error-message" class="error-msg">Invalid username or password</div>
            
            <div class="login-type-toggle" style="display: flex; background: #f0f2f5; padding: 5px; border-radius: 12px; margin-bottom: 20px;">
                <button type="button" id="btn-admin" class="active" style="flex: 1; border: none; background: white; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; color: #667eea; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: all 0.3s;">Admin</button>
                <button type="button" id="btn-employee" style="flex: 1; border: none; background: transparent; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; color: #7f8c8d; transition: all 0.3s;">Employee</button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required style="padding-right: 40px;">
                        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="footer-links" style="text-align: center;">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
