<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
     <script>
        // --- ACCESS CONTROL ---
        // This script acts as a gatekeeper. If the user is not logged in,
        // it immediately redirects them to the login page before any content loads.
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        body { padding: 40px 20px; max-width: 500px; margin: 0 auto; }
        h2 { margin-top: 0; text-align: center; color: #2c3e50; margin-bottom: 20px; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; display: block; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; box-sizing: border-box; }
        .result-box { margin-top: 20px; padding: 15px; background: #e8f6fd; border-radius: 4px; border-left: 4px solid #3498db; display: none; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .result-label { color: #555; }
        .result-value { font-weight: bold; color: #2c3e50; }
        .btn-calc { width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <a href="dashboard.html" style="display: inline-block; margin-bottom: 20px; text-decoration: none; font-weight: bold; color: #2c3e50; font-family: sans-serif;">← Back to Dashboard</a>

    <div class="card">
        <h2>EMI Calculator</h2>
        <div class="form-group">
            <label>Loan Amount (₹)</label>
            <input type="number" id="calc-amount" placeholder="Enter Amount">
        </div>
        <div class="form-group">
            <label>Interest Rate (%)</label>
            <input type="number" id="calc-interest" placeholder="Enter Monthly Interest Rate" step="0.01">
        </div>
        <div class="form-group">
            <label>Tenure (Months)</label>
            <input type="number" id="calc-tenure" placeholder="Enter Months">
        </div>
        <button class="btn-calc" id="btn-calculate">Calculate EMI</button>

        <div id="calc-results" class="result-box">
            <div class="result-row">
                <span class="result-label">Monthly EMI:</span>
                <span class="result-value" id="res-emi">₹0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Total Interest:</span>
                <span class="result-value" id="res-interest">₹0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Total Payment:</span>
                <span class="result-value" id="res-total">₹0.00</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
