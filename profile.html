<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Loan Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
     <aside class="sidebar collapsed">
            
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="custom-header-box">
                <div class="header-container">
                    <div class="header-left">
                        <button id="sidebar-toggle" class="icon-btn">☰</button>
                        <div class="header-title-group">
                            <h1>Company Profile</h1>
                            <div class="user-profile">
                                <span class="user-name">Admin</span>
                                <span class="user-role">Administrator</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="quick-actions-wrapper" style="position: relative; margin-right: 15px;">
                            <button id="quick-actions-btn" class="icon-btn" title="Quick Actions">⚡</button>
                            <div id="quick-actions-dropdown" class="dropdown-content">
                                <div class="dropdown-header">Quick Actions</div>
                                <ul class="quick-actions-list">
                                    <li><a href="add-loan.html" target="_blank">Add New Loan</a></li>
                                    <li><a href="loan-calculator.html">EMI Calculator</a></li>
                                    <li><a href="wallet.html">Wallet / Funds</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="card">
                    <h2>Organization Details</h2>
                    <form id="companyProfileForm">
                        <div class="form-group">
                            <label for="cp-name" style="width:100%; font-weight:bold; margin-bottom:5px;">Company Name</label>
                            <input type="text" id="cp-name" placeholder="Enter Company Name" required>
                        </div>
                        <div class="form-group">
                            <label for="cp-address" style="width:100%; font-weight:bold; margin-bottom:5px;">Registered Address</label>
                            <input type="text" id="cp-address" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="cp-contact" style="width:100%; font-weight:bold; margin-bottom:5px;">Contact Number</label>
                            <input type="text" id="cp-contact" placeholder="Enter Contact Number">
                        </div>
                        <div class="form-group">
                            <label for="cp-email" style="width:100%; font-weight:bold; margin-bottom:5px;">Email</label>
                            <input type="email" id="cp-email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="cp-logo-upload" style="width:100%; font-weight:bold; margin-bottom:5px;">Company Logo</label>
                            <input type="file" id="cp-logo-upload" accept="image/*" style="padding: 5px;">
                            <div style="margin-top: 10px; width: 100%;">
                                <img id="cp-logo-preview" src="" alt="Logo Preview" style="max-height: 80px; display: none; border: 1px solid #ddd; padding: 5px; border-radius: 4px;">
                            </div>
                        </div>
                        <button type="submit" style="margin-top: 20px;">Save Details</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
