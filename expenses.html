<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Loan Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<script>
    // --- ACCESS CONTROL ---
    // This script acts as a gatekeeper. If the user is not logged in,
    // it immediately redirects them to the login page before any content loads.
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'login.html';
    }
    // Restrict Expenses to Admins only
    if (localStorage.getItem('userRole') !== 'Administrator') {
        window.location.href = 'Employee-dashboard.html';
    }
</script>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar collapsed">

        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="custom-header-box">
                <div class="header-container">
                    <div class="header-left">
                        <button id="sidebar-toggle" class="icon-btn">☰</button>
                        <div class="header-title-group">
                            <h1>Expenses</h1>
                            <div class="user-profile">
                                <span class="user-name">Admin</span>
                                <span class="user-role">Administrator</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="search-wrapper">
                            <label for="global-search" style="position: absolute; left: -9999px;">Search
                                borrowers</label>
                            <input type="text" id="global-search" autocomplete="off" placeholder="Search borrowers...">
                            <div id="search-results" class="search-dropdown"></div>
                        </div>
                        <div class="quick-actions-wrapper" style="position: relative; margin-right: 15px;">
                            <button id="quick-actions-btn" class="icon-btn" title="Quick Actions">⚡</button>
                            <div id="quick-actions-dropdown" class="dropdown-content">
                                <div class="dropdown-header">Quick Actions</div>
                                <ul class="quick-actions-list">
                                    <li><a href="add-loan.html" target="_blank">Add New Loan</a></li>
                                    <li><a href="loan-calculator.html">EMI Calculator</a></li>
                                    <li><a href="wallet.html">Wallet / Funds</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="current-datetime"></div>
                    </div>
                </div>
            </header>
            <main>
                <section class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h2>Expense Management</h2>
                            <p>Track and manage your operational expenses here.</p>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9rem; color: #7f8c8d;">Total Expenses</div>
                            <div id="total-expenses" style="font-size: 2rem; font-weight: bold; color: #e74c3c;">₹0.00
                            </div>
                        </div>
                    </div>
                    <button id="add-expense-btn"
                        style="margin-top: 20px; padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">+
                        Add Expense</button>
                </section>

                <section class="card">
                    <h2>Daily Expenses List</h2>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Date</th>
                                <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Description
                                </th>
                                <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Category
                                </th>
                                <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Status</th>
                                <th style="text-align: right; padding: 10px; border-bottom: 1px solid #eee;">Amount</th>
                                <th style="text-align: center; padding: 10px; border-bottom: 1px solid #eee;">Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="expense-table-body"></tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="expense-modal" class="custom-modal">
        <div class="custom-modal-content" style="max-width: 400px;">
            <span class="custom-close-modal" id="close-expense-modal">&times;</span>
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="exp-date" style="display:block; margin-bottom:5px; font-weight:bold;">Date</label>
                    <input type="date" id="exp-date" name="exp-date" autocomplete="off" required style="width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="exp-desc"
                        style="display:block; margin-bottom:5px; font-weight:bold;">Description</label>
                    <input type="text" id="exp-desc" name="exp-desc" autocomplete="off" placeholder="e.g. Office Rent"
                        required style="width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="exp-category"
                        style="display:block; margin-bottom:5px; font-weight:bold;">Category</label>
                    <select id="exp-category" name="exp-category" autocomplete="off"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="Office">Office</option>
                        <option value="Salary">Salary</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Travel">Travel</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="exp-amount" style="display:block; margin-bottom:5px; font-weight:bold;">Amount</label>
                    <input type="number" id="exp-amount" name="exp-amount" autocomplete="off" required step="0.01"
                        style="width: 100%;">
                </div>
                <button type="submit" style="width: 100%; margin-top: 10px; background-color: #e74c3c;">Save
                    Expense</button>
            </form>
        </div>
    </div>
    <script src="app.js" defer></script>
    <script src="expenses.js" defer></script>
</body>

</html>
